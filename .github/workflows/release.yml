name: "C++ CI"

on:
  push:
    branches:
      - master
      - feature/github_actions

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1.10

      - name: Install dependencies
        run: |
          choco install -y cmake --installargs 'ADD_CMAKE_TO_PATH=System'
          choco install -y boost-msvc-14.2

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCPACK_PACKAGE_VERSION=${{ github.run_number }}

      - name: Build project
        run: cmake --build build --target ALL_BUILD

      - name: List build directory
        run: dir build

      - name: List Release directory
        run: dir build/Release

      - name: Run tests
        run: ctest --test-dir build --output-on-failure --build-config Release

      - name: Package with CPack
        run: cmake --build build --target package --config Release

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/IPParser.exe
          asset_name: IPParserInstaller-1.0.${{ github.run_number }}-win64.exe
          asset_content_type: application/vnd.debian.binary-package

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Boost Test
        run: sudo apt-get update && sudo apt-get install libboost-test-dev -y

      - name: Configure and build
        run: |
          cmake -Bbuild -S. -DPATCH_VERSION=${{ github.run_number }}
          cmake --build build

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Package
        run: cmake --build build --target package

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: List Build Directory
        run: ls -la build

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/IPParser-1.0.${{ github.run_number }}-Linux.deb
          asset_name: IPParser-1.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
